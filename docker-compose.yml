services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: taskmanager
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./database-migrations/migrations:/migrations
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://taskmanager:password123@postgres:5432/taskmanager?sslmode=disable",
        "-verbose",
        "up"
      ]

  api:
    build: .
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "4003:4003"
    environment:
      HOST: 0.0.0.0
      PORT: 4003
      DATABASE_URL: postgres://taskmanager:password123@postgres:5432/taskmanager?sslmode=disable
      JWT_SECRET: your-secret-key-change-this
      SEED_ON_STARTUP: "true"

volumes:
  postgres_data:
